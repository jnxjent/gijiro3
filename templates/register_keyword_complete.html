<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>議事郎</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 10px;
      color: #333;
    }
    .container {
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      max-width: 540px;
      width: 100%;
      height: 45vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }
    .file-input {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin: 8px auto;
    }
    .file-input label {
      margin-right: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .file-input input[type="file"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"] {
      background: #007BFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .download-link {
      margin: 12px 0;
      font-size: 14px;
    }
    .download-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/images/gijiro-logo-professional.svg" alt="議事郎ロゴ" class="logo">
    <p>音声ファイル(.wav, .mp4, .m4a)と議事録のテンプレート(.docx, .doc)を<br>
        アップロードすると、転記されたファイルをダウンロードできます！</p>

    <!-- キーワード登録ボタンと説明 -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <a href="{{ url_for('register_keyword') }}">
        <button type="button" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold;">
          キーワード登録
        </button>
      </a>
      <span style="margin-left: 12px; font-size: 14px; color: #333;">
        👈 よく使う社内用語や専門用語はこちらで登録できます。
      </span>
    </div>

    <form method="post" enctype="multipart/form-data">
      <div class="file-input">
        <label for="audio_file">音声</label>
        <input type="file" name="audio_file" id="audio_file" accept="audio/*">
      </div>
      <div class="file-input">
        <label for="word_file">ワード</label>
        <input type="file" name="word_file" id="word_file" accept=".doc, .docx">
      </div>

      <div class="download-link">
        議事録テンプレートは <a href="https://midac19stoyhggrda5qr5ae.blob.core.windows.net/mom/word/議事録テンプレート_blueballoon.docx" download>こちら</a> からダウンロード
      </div>

      <input type="submit" value="アップロード">
    </form>
  </div>
</body>
</html>
